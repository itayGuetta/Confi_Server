    <head>
        <meta charset="utf-8">
        
        <title>WebSocket</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
        div#chat{
            width: 800px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid blue;
            border-radius: 10px;
        }
        div#sendM{
            width: 235px;
            margin: 30px auto;
        }

        </style>

    </head>
    <body>
        

        <div id="chat"> </div>


        <div id="sendM">
            <input type="text" placeholder=" Enter your Massage" id="input1" >  </input>
            <button>Send</button>
        </div>
        <script>

            var name = prompt("What is your username ");

            var sock = new WebSocket("ws://localhost:5002");
            var chat = document.getElementById('chat');

           
            sock.onopen = function(event) { 
                sock.send(JSON.stringify({
                    type: "name",
                    data: name
                }));
            };
            sock.onmessage = function(event) {
                console.log(event);
                var json = JSON.parse(event.data);
                console.log(json)
                chat.innerHTML +=json.name+":"+json.data+"<br>";
            }
            document.querySelector("button").onclick = function(){
                var text = document.getElementById('input1').value;
                if(text == ""){
                    alert(' Cant send emptey massage ! ');
                }else{
                sock.send(JSON.stringify({
                    type:"massage",
                    data: text
                }));
                chat.innerHTML += " ME - "+ text + " <br>";
                }
            }
        </script>

    </body>
